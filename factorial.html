<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <label>Type in the number you want to be factorial</label>
    <br>
    <input id="userInput" type="text" name="" value="6">
    <br>
    <button onclick="calculateFunction()">Calculate</button>
    <br>
    <input id="answerField" type="text">

    <script lang="javascript">
            function calculateFunction() {

              var inputValue = document.getElementById("userInput")
              var answerField = document.getElementById("answerField");
              var storedValue = Number(inputValue.value);

              for (var fac = 1; storedValue > 0; storedValue--) {
                    fac = fac * storedValue;
                    answerField.value = fac;

              }
        }
    </script>
  </body>
</html>
