<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <style media="screen">
    body, input {
      text-align: center;
    }

  </style>

  <body>
    <label>Enter Radius</label>
    <br>
    <input id="userInput" type="text" name="" value="5">
    <br>
    <button onclick="calculateRadius()">Calculate</button>
    <br>
    <input id="answerField" type="text">

    <script lang="javascript">


            function calculateRadius() {

              var inputValue = document.getElementById("userInput");
              var answerField = document.getElementById("answerField");
              var storedValue = Number(inputValue.value);


              var square = storedValue * storedValue;
              var pie = 3.14151927

              for (idx = 0; storedValue > idx; idx++) {
                    radius = pie * square;
                    answerField.value = radius;
              }
            }
    </script>
  </body>
</html>
