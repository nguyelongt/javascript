<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="addsubtract.css" type="text/css" rel="stylesheet" />
    <script lang="javascript">

      // Variable
      var startingValue = 0;

      function addbtn(plusOne) {
          // Stored Value = 0
          var storedValue = document.getElementById("startingnumber")
          startingValue = startingValue + Number(plusOne)
          storedValue.value = startingValue;

        }

      function subtractbtn(minusOne) {
          // Stored Value = 0
          var storedValue = document.getElementById("startingnumber")

          startingValue = startingValue + Number(minusOne)
          storedValue.value = startingValue;

      }
    </script>
  </head>
  <body>
    <button id="subtractbtn" onclick="subtractbtn(-1)" type="button" name="button">-</button>
    <input id="startingnumber" name="" value="0"></input>
    <button id="addbtn" onclick="addbtn(1)" type="button" name="button">+</button>
  </body>
</html>
