<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> </title>
  </head>
  <body>

    <p id="paragraph"></p>

    <script lang="javascript">
      var paragraphText = document.getElementById("paragraph")
      paragraphText.textContent = "This is a text content.";

      for (var idx = 0; idx < 20 ; idx++) {
        paragraphText.textContent =  document.write("This is a text content <br />");
      }
    </script>
  </body>
</html>
