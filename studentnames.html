<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="function.js" type="text/javascript">
    </script>
  </head>

  <style>
    table {
      font-family: cursive;
      width: 100%;
      text-align: center;
      color: #7b68ee
    }

    #topRow {
      color: #708090;
    }

    td {
      border: green solid .5pt;
    }
    tr:nth-child(even) {
      background: #6495ed;
    }
  </style>

  <body onload="createDynamicInfo()">
    <table>
      <thead>
        <tbody id="tableBody">
          <tr id="topRow">
            <td>ID</td><td>Names</td><td>City</td>
          </tr>
        </tbody>
      </thead>
    </table>

      <script lang="javascript">

        var students = [];

        function createDynamicInfo() {
          students = [
    			{ Id: 0, Name: 'Kim', City: 'West Chester' },
    			{ Id: 1, Name: 'Long', City: 'West Chester' },
    			{ Id: 2, Name: 'Elisha', City: 'Mason' },
    			{ Id: 3, Name: 'Eric', City: 'Cincinnati' },
    			{ Id: 4, Name: 'Phuc', City: 'Cincinnati' }
		      ];

          for (var i = 0; i < students.length; i++) {
            // Variable
            var id = students[i].Id;
            var name = students[i].Name;
            var city = students[i].City;
            var dynamicTag = '<tr>';
                dynamicTag += '<td>' + id + '</td>';
                dynamicTag += '<td>' + name + '</td>';
                dynamicTag += '<td>' + city + '</td>';
                dynamicTag += '</tr>';
                eleID('tableBody').innerHTML += dynamicTag;
          }
        }
      </script>
  </body>
</html>
